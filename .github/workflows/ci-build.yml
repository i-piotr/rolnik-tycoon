name: CI Smoke Build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm          # ← teraz już OK, bo mamy package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
