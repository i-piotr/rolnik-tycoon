name: Apply Patch

on:
  workflow_dispatch:
    inputs:
      patch:
        description: "Wklej tre≈õƒá ≈Çatki (unified diff: diff --git / --- / +++)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (pe≈Çna historia)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ustaw to≈ºsamo≈õƒá Gita
        run: |
          git config user.name "grazynka-bot"
          git config user.email "bot@example.local"

      - name: Zapisz patch do pliku (ENV + printf)
        shell: bash
        env:
          PATCH_CONTENT: ${{ github.event.inputs.patch }}
        run: |
          set -e
          printf '%s' "$PATCH_CONTENT" > patch.diff
          echo "Patch bytes: $(wc -c < patch.diff)"
          echo "Patch head:"
          sed -n '1,12p' patch.diff || true
          # weryfikacja, ≈ºe to wyglƒÖda jak unified diff
          grep -E '^(diff --git|--- |\+\+\+ )' patch.diff >/dev/null || { echo "üö´ To nie wyglƒÖda na unified diff (brak nag≈Ç√≥wk√≥w)."; exit 1; }
          test -s patch.diff || { echo "üö´ Pusty patch"; exit 1; }

      - name: Utw√≥rz ga≈ÇƒÖ≈∫ i spr√≥buj na≈Ço≈ºyƒá patch (3-way ‚Üí reject)
        shell: bash
        run: |
          set -euxo pipefail
          BR="grazynka/patch-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          git switch -C "$BR"

          # 1) Pr√≥ba 3-way
          if git apply --3way --whitespace=nowarn patch.diff; then
            echo "‚úÖ git apply --3way OK"
          else
            echo "‚ö†Ô∏è 3-way failed, pr√≥bujƒô --reject (z plikami .rej)"
            git apply --reject --whitespace=nowarn patch.diff || { echo "‚ùå git apply --reject te≈º siƒô wywali≈Ç"; exit 1; }
            # je≈õli powsta≈Çy .rej, przerywamy i prosimy o nowƒÖ ≈Çatkƒô pod HEAD
            if compgen -G "**/*.rej" > /dev/null; then
              echo "‚ùå Powsta≈Çy pliki *.rej (konflikty). Nie robiƒô commita."
              echo "Lista .rej:"
              find . -name '*.rej' -print
              exit 1
            fi
          fi

          git add -A
          # je≈ºeli nic siƒô nie zmieni≈Ço, ko≈Ñczymy z czytelnym komunikatem
          if git diff --staged --quiet; then
            echo "‚ùå Nothing to commit ‚Äî patch nic nie zmieni≈Ç (albo ju≈º by≈Ç zastosowany)."
            exit 1
          fi
          git commit -m "Gra≈ºynka patch ${GITHUB_RUN_ID}"
          git push -u origin "$BR"

      - name: Otw√≥rz Pull Request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const head = `grazynka/patch-${process.env.GITHUB_RUN_ID}-${process.env.GITHUB_RUN_ATTEMPT}`;
            const { data: pr } = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Gra≈ºynka: patch ${context.runId}`,
              head,
              base: "main",
              body: "Automatycznie utworzony PR z ≈ÇatkƒÖ od Gra≈ºynki."
            });
            core.notice(`PR utworzony: ${pr.html_url}`);
