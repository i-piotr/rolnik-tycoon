name: Apply Patch

on:
  workflow_dispatch:
    inputs:
      patch_b64:
        description: "Base64-encoded unified diff (diff --git / --- / +++)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "grazynka-bot"
          git config user.email "bot@example.local"

            - name: Decode patch
        shell: bash
        run: |
          set -euo pipefail
          # usuÅ„ spacje, taby i entery z inputu zanim zdekodujesz
          echo "${{ github.event.inputs.patch_b64 }}" | tr -d ' \t\r\n' | base64 -d > patch.diff
          echo "Patch bytes: $(wc -c < patch.diff)"
          echo "Patch head:"
          sed -n '1,12p' patch.diff || true
          grep -Eq '^(diff --git|--- |\+\+\+ )' patch.diff || { echo "Not a unified diff"; exit 1; }


      - name: Create branch and apply
        shell: bash
        run: |
          set -euxo pipefail
          BR="grazynka/patch-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          echo "BRANCH=$BR" >> "$GITHUB_ENV"
          git switch -C "$BR"
          git apply --3way --whitespace=nowarn patch.diff || git apply --reject --whitespace=nowarn patch.diff
          if compgen -G "**/*.rej" > /dev/null; then
            echo "Conflicts (*.rej):"; find . -name '*.rej' -print; exit 1;
          fi
          git add -A
          if git diff --staged --quiet; then echo "Nothing to commit"; exit 1; fi
          git commit -m "Apply patch $GITHUB_RUN_ID"
          git push -u origin "$BRANCH"

      - name: Open Pull Request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const head = process.env.BRANCH;
            const { data: pr } = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Patch ${context.runId}`,
              head,
              base: "main",
              body: "PR utworzony automatycznie przez Apply Patch."
            });
            core.notice(`PR: ${pr.html_url}`);
