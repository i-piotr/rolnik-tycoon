name: Apply Patch
on:
  workflow_dispatch:
    inputs:
      patch:
        description: "Wklej tu treść łatki (unified diff)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ustaw tożsamość i token
        run: |
          git config user.name "grazynka-bot"
          git config user.email "bot@example.local"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Zapisz patch do pliku
        run: printf "%s" "${{ github.event.inputs.patch }}" > /tmp/patch.diff

      - name: Utwórz gałąź i nałóż łatkę (3-way)
        run: |
          set -e
          git switch -c grazynka/patch-${{ github.run_id }}
          git apply --3way --whitespace=nowarn /tmp/patch.diff
          git add -A
          git commit -m "Grażynka patch ${{ github.run_id }}"

      - name: Push
        run: git push --set-upstream origin HEAD

      - name: Otwórz PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const head = "grazynka/patch-" + context.runId;
            const { data: pr } = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Grażynka: patch " + context.runId,
              head,
              base: "main",
              body: "Automatycznie utworzony PR z łatką od Grażynki."
            });
            core.notice(`PR: ${pr.html_url}`);
